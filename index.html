<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Popup styling */

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 250px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: rgb(61, 59, 59);
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }

    .mapboxgl-popup-content p {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
    }

    .mapboxgl-popup-content img {
      width: 250px;
      display: block;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
    //YOUR TURN: add your Mapbox token
    mapboxgl.accessToken = 'pk.eyJ1IjoicHdyaWduYWxsIiwiYSI6ImNrdjVwaTNwdTFtenkybm92ejhscmc4Z2gifQ.ShXF1Tfp00e2TKVtUdhhEw'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/light-v10', // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
      center: [7.25, 43.75], // starting position [lng, lat]
      zoom: 10,// starting zoom
      transformRequest: transformRequest
    });

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        //YOUR TURN: Replace with csv export link
        url: 'https://docs.google.com/spreadsheets/d/1lb2b3MBOxGq7A5exhHAe0zXqy1oR130cO5Hw96NLJTE/gviz/tq?tqx=out:csv&sheet=hotspots',
        dataType: "text",
        success: function (csvData) { makeGeoJSON(csvData); }
      });



      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          map.on('load', function () {


            // var bbox = turf.bbox(data);
            map.fitBounds([
              [7.152228, 43.660471], // southwestern corner of the bounds
              [7.518898, 43.938549] // northeastern corner of the bounds
            ]);

            map.addSource('cols', {
              'type': 'geojson',
              'data': 'https://raw.githubusercontent.com/pwrignall/nice-lodging/main/cols.geojson'
            });
            map.addLayer({
              'id': 'cols',
              'type': 'line',
              'source': 'cols',
              'layout': {
                'line-join': 'round',
                'line-cap': 'round'
              },
              'paint': {
                'line-color': '#ffa02c',
                'line-width': 4
              }
            });

            map.addSource('collabs', {
              'type': 'geojson',
              'data': {
                'type': 'FeatureCollection',
                'features': [
                  {
                    'type': 'Feature',
                    'geometry': {
                      'type': 'Point',
                      'coordinates': [
                        7.22356,
                        43.90869
                      ]
                    },
                    'properties': {
                      'title': 'Madone d\'Utelle: 14.3km @ 5.9%'
                    }
                  },
                  {
                    'type': 'Feature',
                    'geometry': {
                      'type': 'Point',
                      'coordinates': [
                        7.315435409545899,
                        43.722
                      ]
                    },
                    'properties': {
                      'title': 'Col d\'Eze: 9.7km @ 5%'
                    }
                  },
                  {
                    'type': 'Feature',
                    'geometry': {
                      'type': 'Point',
                      'coordinates': [
                        7.45821475982666,
                        43.79597326576601
                      ]
                    },
                    'properties': {
                      'title': 'Col de la Madone (via Menton): 13.1km @ 7%'
                    }
                  },
                  {
                    'type': 'Feature',
                    'geometry': {
                      'type': 'Point',
                      'coordinates': [
                        7.369165420532227,
                        43.85656387037451
                      ]
                    },
                    'properties': {
                      'title': 'Col de Braus: 9.6km @ 6%'
                    }
                  },
                  {
                    'type': 'Feature',
                    'geometry': {
                      'type': 'Point',
                      'coordinates': [
                        7.4192047119140625,
                        43.73066976618957
                      ]
                    },
                    'properties': {
                      'title': 'Coastal road: 30km @ 0%'
                    }
                  }
                ]
              }
            });

            map.addLayer({
              'id': 'collabs',
              'type': 'symbol',
              'source': 'collabs',
              'layout': {
                'text-field': ['get', 'title'],
                'text-font': [
                  'Open Sans Semibold',
                  'Arial Unicode MS Bold'
                ],
                'text-offset': [0, 1.25],
                'text-anchor': 'bottom'
              }
            });

            map.loadImage(
              'https://cdn.icon-icons.com/icons2/334/PNG/256/1_-_Home_256x256_35385.png',
              (error, image) => {
                if (error) throw error;

                // Add the image to the map style.
                map.addImage('house', image);

                // Add a data source containing one point feature.
                map.addSource('base', {
                  'type': 'geojson',
                  'data': {
                    'type': 'FeatureCollection',
                    'features': [
                      {
                        'type': 'Feature',
                        'geometry': {
                          'type': 'Point',
                          'coordinates': [7.25858, 43.74158]
                        },
                        'properties': {
                          'title': 'Base'
                        }
                      }
                    ]
                  }
                });

                map.addLayer({
                  'id': 'base',
                  'type': 'symbol',
                  'source': 'base',
                  'layout': {
                    'icon-image': 'house',
                    'icon-size': 0.1,
                    'text-field': ['get', 'title'],
                    'text-font': [
                      'Open Sans Semibold',
                      'Arial Unicode MS Bold'
                    ],
                    'text-offset': [0, 2],
                    'text-anchor': 'bottom'
                  }
                });

              });

            //Add the the layer to the map
            map.addLayer({
              'id': 'csvData',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'paint': {
                'circle-radius': 7,
                'circle-color': [
                  'match',
                  ['get', 'Type'],
                  'Caf√©',
                  'purple',
                  'POI',
                  'pink',
                  'darkgrey'
                ]
              }
            });


            // When a click event occurs on a feature in the csvData layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'csvData', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              //set popup text
              //You can adjust the values of the popup to match the headers of your CSV.
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
              var description = `<h3>` + e.features[0].properties.Name + `</h3>`
                + `<img src="` + e.features[0].properties.Photo + `"/>`
                + `<h4>` + `<b>` + `Address: ` + `</b>` + e.features[0].properties.Address + `</h4>`
                + `<h4>` + `<b>` + `Type: ` + `</b>` + e.features[0].properties.Type + `</h4>`
                + `<h4>` + `<b>` + `Notes: ` + `</b>` + e.features[0].properties.Notes + `</h4>`
                + `<p><a href="` + e.features[0].properties.Link + `" target="_blank">More info...</a></p>`
                ;

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'csvData', function () {
              map.getCanvas().style.cursor = '';
            });


          });

        });
      };
    });




  </script>

</body>

</html>
